<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <link rel="stylesheet" href="options1.css" />
    <title>Options</title>
  </head>
  <body>
    <div class="main">
      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">Options</div>
          <div class="title-bar-controls">
            <button aria-label="Help"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <div>
            <div class="btn-holder">
              <button aria-controls="c" class="mybuttons">Color</button>
              <button aria-controls="i" class="mybuttons">International</button>
              <button aria-controls="s" class="mybuttons">Save</button>
              <button aria-controls="e" class="mybuttons">Error Checking </button>
              <button aria-controls="s" class="mybuttons">Spelling</button>
              <button aria-controls="s" class="mybuttons">Security</button>
            </div>
            <div class="btn-holder">
              <button autofocus aria-controls="v" class="view">View</button>
              <button aria-controls="c" class="mybuttons">Calculation</button>
              <button aria-controls="e" class="mybuttons">Edit</button>
              <button aria-controls="g" class="mybuttons">General</button>
              <button aria-controls="t" class="mybuttons">Transition</button>
              <button aria-controls="c" class="mybuttons">Custom Lists</button>
              <button aria-controls="c" class="mybuttons">Chart</button>
            </div>

            <!-- <button aria-controls="c" class="mybuttons">Color</button>
              <button aria-controls="i" class="mybuttons">International</button>
              <button aria-controls="s" class="mybuttons">Save</button>
              <button aria-controls="e" class="mybuttons">Error Checking</button>
              <button aria-controls="s" class="mybuttons">Spelling</button>
              <button aria-controls="s" class="mybuttons">Security</button>
              <button aria-controls="v" class="mybuttons">View</button>
              <button aria-controls="c" class="mybuttons">Calculation</button>
              <button aria-controls="e" class="mybuttons">Edit</button>
              <button aria-controls="g" class="mybuttons">General</button>
              <button aria-controls="t" class="mybuttons">Transition</button>
              <button aria-controls="c" class="mybuttons">Custom Lists</button>
              <button aria-controls="c" class="mybuttons">Chart</button> -->
          </div>
          <article role="tabpanel" id="music">
            <!-- <p>Set your listening preferences</p> -->
            <div class="title">
              <legend>Show</legend>
              <hr width="1000px" />
            </div>
            <div class="box2">
              <div class="field-row">
                <input id="radio29" type="checkbox" name="fieldset-example2" checked />
                <label for="radio29">Start<u>u</u>p Task Pane</label>
              </div>
              <div class="field-row">
                <input id="radio30" type="checkbox" name="fieldset-example2" checked/>checked
                <label for="radio30"><u>F</u>ormula bar</label>
              </div>
              <div class="field-row">
                <input id="radio31" type="checkbox" name="fieldset-example2" checked/>
                <label for="radio31"><u>S</u>tatus Bar</label>
              </div>
              <div class="field-row">
                <input id="radio32" type="checkbox" name="fieldset-example2" checked/>
                <label for="radio32"><u>W</u>indows in Taskbar</label>
              </div>
            </div>

            <div class="title">
              <legend>Comments</legend>
              <hr>
            </div>
            <div class="box">
              <div class="field-row none">
                <input id="n" type="radio" name="fieldset-example2" />
                <label for="n"> <u>N</u>one</label>
              </div>
              <div class="field-row only">
                <input id="c" type="radio" name="fieldset-example2" checked/>
                <label for="c">Comment&nbsp;<u>i</u>ndicator only</label>
              </div>
              <div class="field-row indicator">
                <input id="i" type="radio" name="fieldset-example2" />
                <label for="i">Co<u>m</u>ment indicator</label>
              </div>
            </div>

            <div class="title">
              <legend>Objects</legend>
              <hr>
            </div>
            <div class="box">
              <div class="field-row show_all">
                <input id="s" type="radio" name="fieldset-example2" checked/>
                <label for="s">Show &nbsp; <u>a</u>ll</label>
              </div>
              <div class="field-row holder">
                <input id="sp" type="radio" name="fieldset-example2" />
                <label for="sp">Show &nbsp; <u>p</u>laceholders</label>
              </div>
              <div class="field-row hide">
                <input id="h" type="radio" name="fieldset-example2" />
                <label for="h">Hi<u>d</u>e all</label>
              </div>
            </div>

            <div class="title">
              <legend>Window&nbsp;Options</legend>
              <hr>
            </div>
            <div class="box1">
              <div class="field-row">
                <input id="radio29" type="checkbox" name="fieldset-example2" />
                <label for="radio29">Page brea <u>k</u>s</label>
              </div>
              <div class="field-row">
                <input id="radio30" type="checkbox" name="fieldset-example2" checked/>
                <label for="radio30">Row & column h<u>e</u>aders</label>
              </div>
              <div class="field-row">
                <input id="radio31" type="checkbox" name="fieldset-example2" checked/>
                <label for="radio31">Horizon<u>t</u>al scroll bar</label>
              </div>
              <div class="field-row">
                <input id="radio32" type="checkbox" name="fieldset-example2" />
                <label for="radio32">Fo <u>r</u>mulas</label>
              </div>
              <div class="field-row">
                <input id="radio32" type="checkbox" name="fieldset-example2" checked/>
                <label for="radio32"> <u>O</u>utline symbols</label>
              </div>
              <div class="field-row">
                <input id="radio32" type="checkbox" name="fieldset-example2" checked/>
                <label for="radio32"> <u>V</u>ertical scroll bar </label>
              </div>
              <div class="field-row">
                <input id="radio32" type="checkbox" name="fieldset-example2" checked/>
                <label for="radio32"><u>G</u>ridlines</label>
              </div>
              <div class="field-row">
                <input id="radio32" type="checkbox" name="fieldset-example2" checked/>
                <label for="radio32"><u>Z</u>ero Values</label>
              </div>
              <div class="field-row">
                <input id="radio32" type="checkbox" name="fieldset-example2" checked/>
                <label for="radio32">Sheet ta<u>b</u>s</label>
              </div>

              <div class="abc9">
                <label for="grid"
                  >Gridlines &nbsp; <u> c </u>olor:&nbsp;<radio</label
                >
                <select name="cars" id="cars">
                  <option value="auto">Automatic</option>
                  <option value="manu">Manual</option>
                  <option value="opt">Optional</option>
                </select>
              </div>
            </div>
            <!-- <section class="field-row">
              <button>Reset Alarm...</button>
              <label>Try this to get some attention</label>
            </section> -->
          </article>
          <section class="field-row1">
            <button>OK</button>
            <button>Cancel</button>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
